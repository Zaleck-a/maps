<mat-card>
    <mat-card-title>Google Maps</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker [latitude]="lat" [longitude]="lng">

                <agm-info-window>
                    <strong style="color: black;">Titulo</strong>
                    <p style="color: black;">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    </p>

                    <div>
                        <button style="margin-right: 4px" mat-raised-button color="primary">Edit</button> 
                        <button mat-raised-button color="warn">Delete</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
